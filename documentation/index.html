<!DOCTYPE html>
<html lang="en" ng-app="timepicker">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./style.css" media="all">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./angular-kk-timepicker.css" media="all">
  </head>
  <body>
    <div class="container" ng-controller="indexCtrl as ctrl">
      <h1>
        Angular-kk-timmepicker
        <small>
          alpha not for production
        </small>
      </h1>
      <div class="row">
        <div class="col-sm-2" >
          <kk-timepicker settings="ctrl.settings" ng-disabled="false" ng-model="ctrl.time"></kk-timepicker>
        </div>
        <div class="col-sm-2">
          {{ ctrl.time }}
          <div>
            <input type="text" ng-model="ctrl.time">
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-2" >
          <kk-timepicker settings="ctrl.settings" ng-disabled="true" ng-model="ctrl.time"></kk-timepicker>
        </div>
        <div class="col-sm-2">
          {{ ctrl.time }}
          <div>
            <input type="text" ng-model="ctrl.time">
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <p class="bg-info alert">
          <a class="btn btn-default"
             href="https://github.com/zolotyh/angular-kk-timepicker">
            Repo link
          </a>
          <a href='https://coveralls.io/github/zolotyh/angular-kk-timepicker?branch=master'>
            <img src='https://coveralls.io/repos/zolotyh/angular-kk-timepicker/badge.svg?branch=master&service=github' alt='Coverage Status' />
          </a>
          <a href="https://coveralls.io/github/zolotyh/angular-kk-timepicker?branch=master">
            <img
            src="https://travis-ci.org/zolotyh/angular-kk-timepicker.svg?branch=master"
            alt="build status">
          </a>
        </p>
      </div>
    </div>

    <script src="./angular.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./angular-kk-timepicker.min.js"></script>
    <script src="./angular-kk-timepicker.tpl.js"></script>
    <script>
      angular.module('timepicker', ['kk.timepicker'])
      .controller('indexCtrl', function($scope){
        var ctrl = this;
        ctrl.settings = {
          default: function(){
            var date = new Date();
            date.setHours(1);
            date.setMinutes(2);
            return date;
          }
        };
      });
    </script>
  </body>
</html>
