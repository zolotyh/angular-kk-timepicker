<div class="kk-timepicker" >
  <div class="kk-timepicker__input-group
  input-group"ng-class="{'kk-timepicker__input-group_touch': touch}">
    <div class="input-group bootstrap-timepicker input-group"></div>

     <input type="text"
            class="kk-timepicker__input form-control js-input"
            ng-disabled="ngDisabled" >

            <input id="input{{$id}}" type="time"
            class="kk-timepicker__input kk-timepicker__input_native form-control js-native-input"
            ng-disabled="ngDisabled">

            <label for="#input{{$id}}" class="input-group-addon kk-timepicker__input-label"
      ng-click="togglePopover();$event.stopPropagation()">
      <i class="glyphicon glyphicon-time"></i>
    </label>
  </div>
  <div class="kk-timepicker-popover" ng-if="popoverIsOpen"
    ng-click="$event.stopPropagation()">
    <div class="kk-timepicker-popover__input-wrapper">
      <button class="kk-timepicker-popover__button
        kk-timepicker-popover__button--up " ng-click="addHours(1)">
        <i class="glyphicon glyphicon-chevron-up"></i>
      </button>
      <input type="text" class="kk-timepicker-popover__input form-control
                         js-text"
        ng-model-options="{updateOn: 'change'}"
        ng-change="changeTimeFromPopover(hours, 'hour')"
        maxlength="2" ng-model="$parent.hours">
      <button class="kk-timepicker-popover__button
        kk-timepicker-popover__button--down " ng-click="addHours(-1)">
        <i class="glyphicon glyphicon-chevron-down"></i>
      </button>
    </div>

    <div class="kk-timepicker-popover__separator"></div>

    <div class="kk-timepicker-popover__input-wrapper">
       <button class="kk-timepicker-popover__button
         kk-timepicker-popover__button--up " ng-click="addMinutes(1)">
        <i class="glyphicon glyphicon-chevron-up"></i>
      </button>
      <input type="text" class="kk-timepicker-popover__input form-control"
      maxlength="2"
        ng-model="$parent.minutes"
        ng-model-options="{updateOn: 'change'}"
        ng-change="changeTimeFromPopover(minutes, 'minute')">
      <button class="kk-timepicker-popover__button
        kk-timepicker-popover__button--down " ng-click="addMinutes(-1)">
        <i class="glyphicon glyphicon-chevron-down"></i>
      </button>
    </div>

    <div class="kk-timepicker-popover__separator kk-timepicker-popover__separator--empty"></div>

    <div class="kk-timepicker-popover__input-wrapper">
      <button class="kk-timepicker-popover__button
        kk-timepicker-popover__button--up " ng-click="changeFlag()">
        <i class="glyphicon glyphicon-chevron-up"></i>
      </button>
      <input type="text" class="kk-timepicker-popover__input form-control"
        ng-model-options="{updateOn: 'change'}"
        ng-change="changeTimeFromPopover(flag, 'flag')"
      maxlength="2" ng-model="$parent.flag">
      <button class="kk-timepicker-popover__button
        kk-timepicker-popover__button--down " ng-click="changeFlag()">
        <i class="glyphicon glyphicon-chevron-down"></i>
      </button>
    </div>


  </div>
</div>
